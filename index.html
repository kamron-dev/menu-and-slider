<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3df0cc2ac7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="overlay">
        <i class="fa-solid fa-xmark fa-2x" id="x-mark"></i>
        <nav>
            <ul>
                <li class="li-el"><a href="">Home</a></li>
                <li class="li-el"><a href="">News</a></li>
                <li class="li-el"><a href="">About</a></li>
                <li class="li-el"><a href="">Contact</a></li>
            </ul>
        </nav>
    </div>
    <header>
        <i class="fa-solid fa-bars fa-2x" id="menu-bar"></i>
        <h1>Nous</h1>
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
    </header>
    <div id="slideshow-div">
        <div class="carousel" data-carousel>
            <button class="carousel-btn-prev" data-carousel-btn="prev">&#10229;</button>
            <button class="carousel-btn-next" data-carousel-btn="next">&#10230;</button>
            <ul class="images-div" data-slides>
                <li class="slide" data-active><img src="img/1.jpg" alt=""></li>
                <li class="slide"><img src="img/2.jpg" alt=""></li>
                <li class="slide"><img src="img/3.jpg" alt=""></li>
            
            </ul>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
