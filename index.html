<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3df0cc2ac7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="overlay">
        <i class="fa-solid fa-xmark fa-2x" id="x-mark"></i>
        <nav>
            <ul>
                <li class="li-el"><a href="">Home</a></li>
                <li class="li-el"><a href="">News</a></li>
                <li class="li-el"><a href="">About</a></li>
                <li class="li-el"><a href="">Contact</a></li>
            </ul>
        </nav>
    </div>
    <header>
        <i class="fa-solid fa-bars fa-2x" id="menu-bar"></i>
        <h1>Nous</h1>
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
    </header>
    <div class="slider-wrapper">
        <div class="slider">
            <div id="slide-1" class="slide" style="background-image: url(img/1.jpg);"></div>
            <div id="slide-2" class="slide" style="background-image: url(img/2.jpg);"></div>
            <div id="slide-3" class="slide" style="background-image: url(img/3.jpg);"></div>
            <div class="dots">
                <a href="#slide-1"></a>
                <a href="#slide-2"></a>
                <a href="#slide-3"></a>
                
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>

</html>
